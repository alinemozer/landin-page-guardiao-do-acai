<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardião do Açaí</title>
    <link rel="shortcut icon" href="src/images/logo.png" type="image/x-icon">
    <meta name="description"
        content="Delivery de Açaí Premium. O melhor e mais cremoso Açaí Premium de toda a floresta.">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <script src="https://kit.fontawesome.com/06de1411f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="cabecalho">
        <div class="conteudo-cabecalho">
            <a href="index.html" class="logo">
                <img src="src/images/logo.png" alt="Logo com arco e flecha" title="Logo Guardião do Açaí">
                <h2>Guardião do Açaí</h2>
            </a>
        
            <a class="logo" href="https://www.instagram.com/guardiaodoacai/" target="_blank">
                <i class="fab fa-instagram"></i>
                <h2>Faça parte da nossa tribo</h2>
            </a>
        </div>
    </header>

    <main class="container">
        <div class="texto-com-imagem">
            <h1>Quer provar o melhor <br> e mais cremoso <br> <span>Açaí Premium</span> <br> da floresta?</h1>
            <img src="src/images/foto-acai.jpg" alt="Foto de açaí no coco com banana e morangos" title="Açaí no coco">
        </div>

        <section class="formulario">
            <h2>Basta preencher alguns dados e ganhar 50% de desconto no primeiro pedido*</h2>

            <form>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div>
                    <label for="sobrenome">Sobrenome:</label>
                    <input class="sobrenome" type="text" name="sobrenome" id="sobrenome" required>
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="(27) 999999999" required>
                </div>

                <a class="btn"
                    href="https://www.ifood.com.br/delivery/vitoria-es/guardiao-do-acai-maruipe/686c7f76-32e0-4143-8b6d-8b8402776702" target="_blank">Peça
                    aqui</a>
            </form>

            <img class="logo-formulario" src="src/images/logo.png" alt="Logo com arco e flecha"
                title="Logo Guardião do Açaí">

            <p>*Promoção Fictícia</p>
        </section>
    </main>

    <footer class="rodape">
        <h2>© 2022 AMB/DEV</h2>
    </footer>
</body>

</html>
